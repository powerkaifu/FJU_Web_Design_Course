  <section id="index-content">
    <h1>網站簡介</h1>
    <div class="container">
      <p>
        「JOJO 的奇妙冒險」是我從小至今最愛的動畫，作品系列至今雖已橫跨 30 多年之久，但其故事劇情、角色特色、替身能力、戰鬥風格如今為人津津樂道。 尤其提到 JOJO
        梗，「我不當人啦，JOJO」、「這是說謊的味道」、「這是替身攻擊」」以及「作品中不符合人體工學的姿勢」，有 JOJO 因子的粉絲們，都能立馬感受到作品的魅力。
      </p>
      <p>
        作者-荒木飛呂彥想表達的「黃金精神」，由劇情中的喬斯達家族代代傳承，它是一種不畏懼、不屈不撓、犧牲奉獻的正義精神，
        這種精神也是貫穿整個系列的主題，也是深深吸引我的元素，讓我有動機想製作一個該作品資訊相關的網站，作為這次學習的期末作業。
      </p>
      <div class="index_star_platinum"><img src="./images/index_Star_Platinum.png"></div>
