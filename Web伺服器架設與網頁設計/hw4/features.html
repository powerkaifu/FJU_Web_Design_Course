<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOJO 的奇妙冒險-作品特色</title>
  <!-- 燈箱樣式 -->
  <link rel="stylesheet" href="./css/jquery.fancybox.css">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
  <!-- 外部樣式表 -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- 作品特色 ----------------------------------------------------------------------------->
  <section id="features-content">
    <h1>作品特色</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <a data-fancybox data-type="iframe" data-src="./features-battle.html" href="javascript:;">
            <div class="features-card">
              <h2 class="features-card-title">戰鬥風格</h2>
              <img src="./images/features-battle.jpg">
              <p>熱血、智力的戰鬥風格<br>決定勝負的一瞬間</p>
            </div>
          </a>
        </div>
        <div class="col">
          <a data-fancybox data-type="iframe" data-src="./features-band.html" href="javascript:;">
            <div class="features-card">
              <h2 class="features-card-title">樂團元素</h2>
              <img src="./images/features-band.jpg">
              <p>角色、替身的命名方式<br>以當今著名樂團</p>
            </div>
          </a>
        </div>
        <div class="col">
          <a data-fancybox data-type="iframe" data-src="./features-pose.html" href="javascript:;">
            <div class="features-card">
              <h2 class="features-card-title">角色姿勢</h2>
              <img src="./images/features-pose.jpg">
              <p>千奇獨特的怪異姿勢<br>成為模仿的潮流</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- jQuery + fancybox 製作燈箱效果，其為嵌入 iframe 方式 -->
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.fancybox.js"></script>
  <script>
    $("[data-fancybox]").fancybox({
      iframe: {
        css: {
          width: '60%',
        }
      }
    });
  </script>
</body>
<!-- https://obu.edu/_resources/ldp/galleries/fancybox/#iframe -->

</html>
