<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="px-4 px-sm-0">
    <div class="app pt-4">
        <h1 id="main-title" class="text-center">
            <i class="fa-solid fa-robot"></i> To-Do List
        </h1>
        <!-- 按鈕選單 -->
        <div id="task-menu" class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item me-2">
                    <button id="change-theme" type="button" data-bs-toggle="tab" class="btn btn-outline-info"><i class="fa-solid fa-brush"></i> CHANGE THEME</button>
                </li>
                <li class="nav-item me-2">
                    <button id="change-movie" type="button" data-bs-toggle="tab" class="btn btn-outline-info"><i class="fa-solid fa-video"></i> CHANGE MOVIE</button>
                </li>
            </ul>
        </div>
        <!-- To-do list 功能 -->
        <div id="task-wrap" class="container p-5 rounded-4 shadow">
            <div class="row">
                <div class="col-12 mb-3">
                    <div id="task-input" class="input-group mb-3 shadow-sm">
                        <input type="text" id="new-task" class="form-control" placeholder="Enter a new task">
                        <button id="add-task-btn" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add Task</button>
                    </div>
                </div>
                <div class="col-12">
                    <h3 class="text-white mb-3"><i class="fa-brands fa-space-awesome"></i> What's Next?</h3>
                    <ul id="task-list" class="list-group list-group-flush rounded-3">
                        <li class="list-group-item  d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input id="task-checkbox" type="checkbox" class="form-check-input">
                                <label class="form-check-label task-text" for="task-checkbox">寫程式</label>
                            </div>
                            <div>
                                <button class="btn btn-success"><i class="fa-solid fa-pen"></i> EDIT</button>
                                <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> DELETE</button>
                            </div>
                        </li>
                        <li class="list-group-item  d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input id="task-checkbox" type="checkbox" class="form-check-input">
                                <label class="form-check-label task-text" for="task-checkbox">看動漫</label>
                            </div>
                            <div>
                                <button class="btn btn-success"><i class="fa-solid fa-pen"></i> EDIT</button>
                                <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> DELETE</button>
                            </div>
                        </li>
                        <li class="list-group-item  d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input id="task-checkbox" type="checkbox" class="form-check-input">
                                <label class="form-check-label task-text" for="task-checkbox">吃美食</label>
                            </div>
                            <div>
                                <button class="btn btn-success"><i class="fa-solid fa-pen"></i> EDIT</button>
                                <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> DELETE</button>
                            </div>
                        </li>
                        <li class="list-group-item  d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input id="task-checkbox" type="checkbox" class="form-check-input">
                                <label class="form-check-label task-text" for="task-checkbox">看電影</label>
                            </div>
                            <div>
                                <button class="btn btn-success"><i class="fa-solid fa-pen"></i> EDIT</button>
                                <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> DELETE</button>
                            </div>
                        </li>
                        <li class="list-group-item  d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input id="task-checkbox" type="checkbox" class="form-check-input">
                                <label class="form-check-label task-text" for="task-checkbox">洗澡睡覺</label>
                            </div>
                            <div>
                                <button class="btn btn-success"><i class="fa-solid fa-pen"></i> EDIT</button>
                                <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> DELETE</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 格線動畫 -->
        <div id="tech-bg">
            <div class="grid"></div>
        </div>
        <!-- Space動畫 -->
        <div class="video-container">
            <video autoplay muted loop>
                <source id="movie" src="./movie/space1.mp4" type="video/mp4">
            </video>
            <div class="color-overlay"></div>
        </div>
        <!-- 暗角暈影 -->
        <div class="vignette-overlay"></div>

    </div>

    <!-- 主程式與套件 -->
    <script src="https://kit.fontawesome.com/5b1754786f.js" crossorigin="anonymous"></script>
    <script src="./gsap/gsap.js"></script>
    <script src="./gsap/ScrollTrigger.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
